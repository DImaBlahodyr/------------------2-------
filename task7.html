<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 7</title>
    <style>
      body {
        background-color: lightgray;
        font-size: 20px;
        font-family: 'Times New Roman', Times, serif;
      }
      .header {
        max-width: 1425px;
        margin: 0 auto;
        background-color: burlywood;
        padding: 20px;
        text-align: center;
        border-radius: 10px;
        font-size: 30px;
      }
      .content {
        max-width: 600px;
        margin: 10px auto;
        background-color: burlywood;
        border-radius: 10px;
        text-align: center;
        padding: 5px 0;
      }
      .btn {
        max-width: 300px;
        margin: 30px auto;
      }
      .button {
        display: block;
        text-decoration: none;
        color: black;
        background-color: green;
        margin: 15px 25px;
        text-align: center;
        font-size: 22px;
        padding: 10px 20px;
        border-radius: 7px;
      }
    </style>
  </head>
  <body>
    <div class="header">Задача 7</div>
    <div class="content">
      <p>Відповідь до задачі:</p>
      <script>
        let minNumberMonth = 1;
        let maxNumberMonth = 12;
        let minNumberDay = 0;
        let maxNumberDay = 6;

        let randomNumberMonth =
          minNumberMonth +
          Math.floor(Math.random() * (maxNumberMonth - minNumberMonth + 1));
        let randomNumberDay =
          minNumberDay +
          Math.floor(Math.random() * (maxNumberDay - minNumberDay + 1));
        // ----------------------------------
        let sumRandomNumbers = randomNumberMonth + randomNumberDay;
        document.write(
          `Сума двох рандомних чисел дорівнює ${sumRandomNumbers}`
        );
      </script>
    </div>
    <div class="btn">
      <a class="button" href="./index.html">На головну</a>
    </div>
  </body>
</html>
